<p-tree [value]="treeNodes()" (onNodeExpand)="onNodeExpand($event)" (onNodeCollapse)="onNodeCollapse($event)">
    <ng-template let-node pTemplate="default">
        <span>{{node.label}}: </span>
        <span [ngStyle]="{ color: node.data.valueLabelColor}">{{node.data.valueLabel}}</span>
    </ng-template>
</p-tree>
