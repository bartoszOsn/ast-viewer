<p-menubar>
    <ng-template pTemplate="start">
        <h3>AST Viewer</h3>
    </ng-template>
    <ng-template pTemplate="end">
        <p-treeSelect
                [selectionMode]="'single'"
                [options]="parserNodes()"
                [ngModel]="selectedParserNode()"
                (onNodeSelect)="store.setParser($event.node.data)"
                (onNodeUnselect)="onUnselect()">
            <ng-template let-node pTemplate="value">
                {{node?.data.name}}{{'@'}}{{node?.data.version}}
            </ng-template>
        </p-treeSelect>
    </ng-template>
</p-menubar>
